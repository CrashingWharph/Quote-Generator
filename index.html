
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
     <!-- external sheets -->
     <link rel="stylesheet" href="style.css" >
     <script src="https://kit.fontawesome.com/d8323417aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
       <div class="content">
        <div class="message">
            <span class="text" aria-hidden="true" id="flicker">
                <p>" Never above you. </p> 
                 <p>   Never below you. </p>
                 <p> Always beside you." </p>
            </span>
           </div>
           <h1 id="name" class="text"> Walter Winchell </h1>
        </div>
        
         <!-- buttons -->
         <div class="button">
                <button id="next-button" type="submit"> <h4> Next quote </h4></button>
          </div>
      </div>
    <!-- javascript -->
    <script src="script.js"></script>
 </body>
</html>
