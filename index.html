
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
     <!-- external sheets -->
     <link rel="stylesheet" href="style.css" >
     <script src="https://kit.fontawesome.com/d8323417aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
       <div class="content">
        <div class="message">
            <span class="text" aria-hidden="true" id="flicker">Twenty years from now you will be more disappointed by the things that you 
                didn't do than by the ones you did do.</span>
           </div>
           <h1 id="name" class="text">Mark Twain</h1>
        </div>

         <!-- buttons -->
         <div class="button">
                <button id="next-button" type="submit"> <h4> Next quote </h4></button>
          </div>
      </div>
    <!-- javascript -->
    <script src="script.js"></script>
 </body>
</html>
